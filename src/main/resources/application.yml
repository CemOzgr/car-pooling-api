      max-file-size: 1536KB
      max-request-size: 1536KB
  datasource:
    url: jdbc:postgresql://localhost:5432/bitirme
    username: postgres
    password: 123456
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.spatial.dialect.postgis.PostgisDialect
        format_sql: true
    open-in-view: false
  mail:
    host: localhost
    port: 1025
    username: vadi
    password: kurt
    properties:
      mail.smtp:
        ssl.trust: "*"
        auth: true
        starttls.enable: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000